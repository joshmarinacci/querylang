<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*@font-face {*/
        /*    font-family: 'Inter';*/
        /*    src:  url('./Inter-VariableFont_slnt,wght.ttf') format('ttf');*/
        /*    font-weight: 100 900;*/
        /*}*/
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap');

        body {
            /*font-family: 'Inter', serif;*/
            font-family: 'Source Sans Pro', serif;
        }

        body {
            /*font-family: 'Inter', serif;*/
            font-size: 11pt;
            background-color: white;
            border-color: black;
            border-width: 0px;
            border-style: solid;
            padding: 0;
            margin: 0;
        }
        * {
            font-family: inherit;
            padding: 0;
            margin: 0;
            font-size: inherit;
            box-sizing: border-box;
            line-height: 1.5;
        }

        /*h1 {*/
        /*    font-weight: 100;*/
        /*    font-variation-settings: 'slnt' -10;*/
        /*}*/
        /*
          slnt
          wght
         */




        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr 3fr;
            grid-template-rows: 3em 1fr 2em;
            grid-gap: 5px;
            border: 1px solid red;
            width: 1000px;
            height: 400px;
            overflow: hidden;
            position: absolute;
            top: 50px;
            left: 50px;
            justify-items: stretch;
        }



        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            /*grid-auto-rows: 3em;*/
            justify-items: center; /* horizontal */
            align-items: center; /* vertical */
            overflow: hidden;
        }
        form > label {
            grid-column: 1;
            justify-self: end;
        }
        form > input, form > select, form > .form-group {
            grid-column: 2;
            justify-self: start;
        }

        form > .form-group {
            display: flex;
            flex-direction: row;
            /*overflow: auto;*/
        }


        .info {
            grid-column: 1;
            grid-row: 1;
        }


        .toolbar {
            display: flex;
            flex-direction: row;
            grid-row: 1;
            align-items: center;
            overflow: auto;
        }


        .toggle-group {
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            grid-column: 1;
            grid-row: 2;
        }

        .content {
            grid-column: 2;
            grid-row: 2;
        }
        .details {
            grid-column: 3;
            grid-row: 2;
        }

        ul {
            list-style: none;
            padding:0;
            margin:0;
        }
        .statusbar {
            display: flex;
            flex-direction: row;
            grid-column: 1 / span 3;
            align-items: center;
        }
        .spacer {
            flex: 1.0;
        }


        /* ========= variables ========= */
        html {
            --gray1 : #eee;
            --gray2 : #aaa;
            --gray3 : #888;
            --gray4 : #333;

            --panel-bg : var(--gray1);
            --std-padding: 0.5em;
            --std-margin: 0em;
            --std-line-padding: 0.25em 0.5em;
            --std-line-margin: 0 0.25em;

            --accent-background-color: #f18585;
            --accent-text-color: var(--gray4);
            --accent-border-color: darkred;

            --radius: 0.25em;
        }


        /* ==== spacing === */
        div {
            border: 0px solid red;
        }
        .grid {
            grid-gap: 1px;
            padding: 0;
        }

        .sidebar, .content, .details, .statusbar {
            padding: var(--std-padding);
            margin: var(--std-margin);
        }
        .toolbar {
            padding: var(--std-padding);
        }

        .toolbar > * {
            margin: var(--std-line-margin);
        }

        button, input, select {
            padding: var(--std-line-padding);
            margin:var(--std-margin);
        }

        form > * {
            margin: 0.25em;
        }
        form > .form-group input {
            margin: var(--std-line-margin);
        }
        form > .form-group input:first-child {
            margin-left: 0;
        }
        form > .form-group input:last-child {
            margin-right: 0;
        }

        .toggle-group {
            padding:0;
        }
        .toggle-group > * {
            margin:0;
        }

        /* =========== color ========= */
        .grid {
            background-color: var(--gray4);
        }
        .sidebar, .statusbar {
            background-color: var(--gray3);
        }
        .content, .details {
            background-color: var(--gray1);
        }
        .toolbar {
            background-color: var(--gray2);
        }
        button {
            color: var(--gray4);
            background-color: var(--gray1);
        }
        button:hover {
            color: var(--gray1);
            background-color: var(--gray3);
        }
        button.selected {
            background-color: var(--gray3);
            color: var(--gray1);
        }
        button.primary {
            background-color: var(--accent-background-color);
            color: var(--accent-text-color);
            border-color: var(--accent-border-color);
        }
        button:focus, input:focus {
            outline: solid var(--accent-background-color);
        }
        input[type=checkbox] {
            appearance: none;
            border: 1px solid black;
            background-color: transparent;
            width: 1em;
            height: 1em;
            padding:0;
        }
        input[type=checkbox]:checked {
            appearance: none;
            border: 1px solid red;
            background-color: var(--accent-background-color);
        }

        /* ======== borders and radius========== */
        button, input, select {
            border: 1px solid var(--gray3);
        }
        button, input {
            border-radius: 0.25rem;
        }
        .toggle-group {
            border: 1px solid var(--gray3);
            border-radius: var(--radius);
        }
        .toggle-group > * {
            border-width: 0px 1px 0 0;
            border-radius: 0;
        }
        .toggle-group > *:first-child {
            border-right-width: 0;
            border-radius: 0.25em 0 0 0.25em;
        }
        .toggle-group > *:last-child {
            border-right-width: 0;
            border-radius: 0 0.25em 0.25em 0;
        }


    </style>
</head>
<body>

<div class="grid">
    <div class="info">

    </div>
    <div class="toolbar">
        <button class="icon">x</button>
        <input type="search" placeholder="search here"/>
    </div>
    <div class="toolbar">
        <button class="default">default</button>
        <button class="primary">primary</button>
        <button disabled>disabled</button>
        <div class="toggle-group">
            <button class="">option1</button>
            <button class="selected">option2</button>
            <button>option3</button>
        </div>
    </div>

    <div class="sidebar">
        <ul class="list">
            <li class="header">list header</li>
            <li>all</li>
            <li class="selected">some</li>
            <li class="divider"></li>
            <li class="header">list header</li>
            <li>song 1</li>
            <li>song 2</li>
            <li>song 3</li>
        </ul>
    </div>

    <div class="content">
        <ul class="list">
            <li>
                <span>icon</span>
                <span class="primary">primary text</span>
            </li>
        </ul>
    </div>

    <div class="details">
        <form>
            <label>first name</label>
            <input type="text">

            <label>age</label>
            <input type="number" step="1" min="0" max="100"/>

            <label>location</label>
            <div class="form-group">
                <input type="string" placeholder="city" size="10"/>
                <input type="string" placeholder="state" size="2"/>
                <input type="string" placeholder="zipcode" size="6"/>
            </div>

            <label>alive?</label>
            <input type="checkbox" checked/>

            <label>dead?</label>
            <input type="checkbox"/>

            <label>gender</label>
            <select>
                <option>male</option>
                <option>female</option>
                <option>other</option>
            </select>
        </form>
    </div>


    <div class="statusbar">
        <label>100 selected</label>
        <span class="spacer"></span>
        <label>40x50px</label>
    </div>
</div>
